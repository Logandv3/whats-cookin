<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2ada03be6d.js" crossorigin="anonymous"></script>
    <title>What's Cookin'</title>
  </head>
  <body>
    <header>
      <h1>What's Cookin'</h1>
    </header>
    <nav>
      <button type="button" name="User Name" id="userName">User Name</button>
      <button type="button" name="Favorite Recipes" id="favoriteRecipes">Favorite Recipes</button>
      <button type="button" name="What to Cook" id="whatToCook">What to Cook</button>
    </nav>
    <main>
      <section class="search-box">
        <input type="text" name="search" placeholder="Search For Recipe" id="searchBar">
        <form class="search-options">
          <label for="dropdown">Search Options</label>
          <select class="" id="" name="dropdown">
            <option value="snack">Snack</option>
          </select>
          <input type="submit" name="submit" value="submit" id="submit">
        </form>
      </section>
      <article class="recipe-box">
        <div class="grid-container">
          <section class="grid-item">
            <div class="card-head">
              <p>Elvis Pancakes</p>
            </div>
            <div class="card-body">
              <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg" alt="Elvis Pancakes">
            </div>
          </section>
          <section class="grid-item">
            <div class="card-head">
              <p>Elvis Pancakes</p>
            </div>
            <div class="card-body">
              <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg" alt="Elvis Pancakes">
            </div>
          </section>
          <section class="grid-item">
            <div class="card-head">
              <p>Elvis Pancakes</p>
            </div>
            <div class="card-body">
              <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg" alt="Elvis Pancakes">
            </div>
          </section>
          <section class="grid-item">
            <div class="card-head">
              <p>Elvis Pancakes</p>
            </div>
            <div class="card-body">
              <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg" alt="Elvis Pancakes">
            </div>
          </section>
          <section class="grid-item"></section>
          <section class="grid-item"></section>
          <section class="grid-item"></section>
          <section class="grid-item"></section>
          <section class="grid-item"></section>
        </div>
      </article>
      <article class="individual-recipe hidden">
        <button type="button" name="back-to-main" class="back-to-main-btn" id="backToMainBtn">Back to Main</button>
        <img src="https://spoonacular.com/recipeImages/741603-556x370.jpeg" alt="Elvis Pancakes">
        <h3 id="addToFavoriteList">☆ Add to Favorite List</h3>
        <h3 id="onFavoriteList">★ On Favorite List</h3>
        <h3 id="addToCookingList">☐ Add to Cooking List</h3>
        <h3 id="onCookingList">☑︎ On Cooking List</h3>
        <p>Ingredients</p>
        <ul id="ingredientListItems">
          <li>Buckwheat Flour</li>
        </ul>
        <p>Instructions</p>
        <ol id="instructionListItems">
          <li>Eat the cakes</li>
        </ol>
        <p id="recipeCost">Cost: </p>
      </article>
    </main>
  </body>
</html>
