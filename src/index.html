<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/2ada03be6d.js" crossorigin="anonymous"></script>
    <title>What's Cookin'</title>
  </head>
  <body>
    <header>
      <h1>What's Cookin'</h1>
    </header>
    <nav>
      <h2 id="userName"></h2>
      <button type="button" name="All Recipes" id="allRecipesBtn">All Recipes</button>
      <button type="button" name="Favorite Recipes" id="favoriteRecipes">Favorite Recipes</button>
      <button type="button" name="What to Cook" id="whatToCook">What to Cook</button>
      <button type="button" name="Pantry" id="pantry">Pantry</button>
    </nav>
    <main>
      <section class="search-box">
        <form class="search-options" id="form">
          <input class="text-input-box" type="text" size="50" name="search" placeholder="Enter Name or Indgredient" id="searchBar" aria-label="search bar">
          <!-- <label class="input-text" for="searchBar" aria-label="search bar"></label> -->
          <label class="input-label" for="checkbox">or Select Tag(s) </label>
          <section class="checkbox" id="tagCheckbox" overflow="auto">
          </section>
          <button class="submit-button" type="submit" name="submit" value="Search All Recipes" id="submitBtn">Search All Recipes</button>
          <button class="submit-button hidden" type="submit" name="submit" value="Search Favorite Recipes" id="submitFavoriteBtn">Search Favorite Recipes</button>
          <p class="error-messages hidden" id="errorMessage">Enter search criteria!</p>
          <p class="error-messages hidden" id="errorMessage2">Enter text to search <em>OR</em> choose tags</p>
          <p class="error-messages hidden" id="errorMessage3">No search results found</p>
        </form>
      </section>
      <article class="recipe-box" id="recipeBox">
        <div class="grid-container" id="gridContainer">
        </div>
      </article>
      <article class="individual-recipe hidden" id="individualRecipe">
        <button type="button" name="back-to-main" class="back-to-main-btn" id="backToMainBtn">Back to Main</button>
        <button type="button" name="cook-this-now" class="cook-this-now-btn" id="cookThisNowBtn">Cook This Now</button>
        <p id="recipeTitle"></p>
        <img id="indRecipeImage" src="https://spoonacular.com/recipeImages/741603-556x370.jpeg" alt="Elvis Pancakes">
        <button class="list-btns" id="addToFavoriteList">☆ Add to Favorite List</button>
        <button class="list-btns hidden" id="onFavoriteList">★ On Favorite List</button>
        <button class="list-btns" id="addToCookingList">☐ Add to Cooking List</button>
        <button class="list-btns hidden" id="onCookingList">☑︎ On Cooking List</button>
        <p>Ingredients</p>
        <ul class="ingredients-list" id="ingredientListItems">
        </ul>
        <p>Instructions</p>
        <ol class="instructions-list" id="instructionListItems">
        </ol>
        <p id="recipeCost">COST: </p>
      </article>
      <article class="pantry-item hidden" id="pantryView">
        <button type="button" name="back-to-main" class="back-to-main-btn" id="backToMainBtnPantry">Back to Main</button>
        <form class="add-to-pantry">
          <!-- <label for="add-to-pantry" aria-label="find pantry item">Find Pantry Items</label> -->
          <input aria-label="enter amount" type="number" oninput="validity.valid||(value='');" name="pantry-input" value="0" min="0" id="pantryInputNumber">
          <select aria-label="ingredient drop-down" name="add-to-pantry" class="add-to-pantry" id="addToPantry">

          </select>
          <button type="submit" name="submit-pantry" id="addToPantryBtn">Add to Pantry</button>
        </form>
        <table id="pantryBox">
        <!-- <div class="updatePantrySection" id="pantryBox">
        </div> -->
        </table>
        <div class="pantryList"></div>
      </article>
      </article>
    </main>
  </body>
</html>
